<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validador de formulário</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie um formulário</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome: <br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu email: <br/>
                    <input type="email" name="email"/>
                </label>
                <label>
                    Seu senha: <br/>
                    <input type="password" name="password" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="submit" name="Cadastrar"/>
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">faça o Login</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
